{% extends 'dashboard/base.html' %}

{% block content %}

<p class="mb-4">{% trans "هل أنت متأكد من حذف سجل توزيع العمولة هذا؟" %}</p>

<form method="post">

  <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">{% trans "حذف" %}</button>
  <a href="{% url 'commission_distribution_list' %}" class="px-4 py-2 bg-gray-200 rounded">{% trans "إلغاء" %}</a>
</form>
{% endblock %}
