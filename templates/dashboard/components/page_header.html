{% load i18n %}
{# 
    Page Header Component
    Usage: {% include 'dashboard/components/page_header.html' with icon='...' title='...' subtitle='...' %}
#}

<div class="text-center mb-8">
    <div class="inline-flex items-center justify-center w-16 h-16 {{ bg_color|default:'bg-blue-600' }} rounded-full mb-4 shadow-lg">
        {% if icon %}
            {{ icon|safe }}
        {% else %}
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% endif %}
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ title }}</h1>
    {% if subtitle %}
        <p class="text-gray-600 text-lg">{{ subtitle }}</p>
    {% endif %}
</div>
