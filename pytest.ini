[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = rent_management.settings

# Python files and directories to search for tests
python_files = test*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = dashboard

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --maxfail=1
    -ra

# Coverage options (if using pytest-cov)
# --cov=dashboard
# --cov-report=html
# --cov-report=term-missing

# Markers for categorizing tests
markers =
    models: Tests for Django models
    views: Tests for Django views
    forms: Tests for Django forms
    signals: Tests for Django signals
    permissions: Tests for permission system
    financial: Tests for financial calculations
    slow: Tests that take a long time to run
    integration: Integration tests
    unit: Unit tests

# Django database configuration for tests
# Use in-memory SQLite for faster tests
# DATABASES will be configured in Django settings

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8

# Test execution options
console_output_style = progress

# Timeout for tests (in seconds)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# -n auto
