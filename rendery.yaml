services:
  - type: web
    name: rent-management
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: "gunicorn rent_management.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rent-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: rent-management-db
    plan: free
    databaseName: rent_management
    user: rent_management_user